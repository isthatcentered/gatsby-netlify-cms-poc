backend:
  name: github
  repo: isthatcentered/gatsby-netlify-cms-poc
#  branch: master # Branch to use
#  base_url: https://us-central1-netlify-cms-auth-4583c.cloudfunctions.net # The base URL for your Firebase Function
#  auth_endpoint: /oauth/auth # The path to the OAuth endpoint of the function

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: date, label: Date, widget: date }
      - label: "Hero image"
        name: "hero"
        hint: "L'image affich√©e en haut de chaque post ainsi que sur le lien vers le post dans la page d'accueil"
        widget: "object"
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - {
              label: "Image description",
              hint: "Description visuelle de l'image pour google",
              name: "alt",
              widget: "string",
            }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  #      - {
  #          label: "Tags",
  #          name: "tags",
  #          widget: "list",
  #          allow_add: true,
  #          default: [],
  #        }
  - name: page
    label: Page
    folder: content/pages
    create: true
    fields:
      #      - { name: path, label: Path }
      - {
          label: "Color",
          name: "color",
          widget: "select",
          options:
            [
              { label: "Red", value: "rgb(243, 203, 200)" },
              { label: "Blue", value: "rgb(215, 230, 235)" },
              { label: "Yellow", value: "rgb(253, 230, 200)" },
            ],
        }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
